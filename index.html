<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
    <h1>Booksky</h1>
    </div>

 <div class="container">   
<div class="books-container">
    <h2 class="title">Raheeq Makhtoum (The Sealed Nectar) </h2>
    <h4>Safiur Rahman al-Mubarakpuri</h4>
    <p>The Muslim World League awarded this book first place in a worldwide competition on the biography of the Prophet s.a.w. held in Makkah Al-Mukarramah in 1979.</p>
    <button class="delete-button" onclick="del(event)">Delete</button>
</div>
</div>

<button class="add">+</button>

<div class="popup-overlay"></div>

<div class="popup-box">
    <h2>Add Book</h2>
    <form>
        
        <input placeholder="Enter a book title" id="popup-title">
        <input id="popup-author" placeholder="Enter a Author Name" id="pop-author">
        <Textarea placeholder="Short Description" id="textarea"></Textarea>
        <button id="add-button">ADD</button>
        <button id="cancel-button">CANCEL</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
